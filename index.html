<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata Function Assess</title>
  </head>
  <body>
    <div #add-kata>
        <input type="text" name="user-entry1" id="first-number" placeholder="Enter a #" />
        <input type="text" name="user-entry2" id="second-number" placeholder="Enter another #"/>
        <button id="add-nums">Press here to do magic with your #'s!</button> 
    </div>

    <div class="results-container">
        <p> This is where you will see all RESULTS!</p>
        <div>Kata 1: <span id="add-total"></span></div>
        <div>Kata 2: <span id="product-total"></span></div>
        <div>Kata 3: <span id="power-total"></span></div>
        <div>Kata 4: <span id="factorial-total"></span></div>
        <div>Kata 5: <span id="fibonacci-total"></span></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
